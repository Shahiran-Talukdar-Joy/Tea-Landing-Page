<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!----------Main Container---------->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

        <!----------Header Section----------->
        <header class="flex pt-10 mb-20">
            <!--------Text Content------->
            <div>
                <h1 class="text-5xl md:text-7xl">It's good<br> 
                    tea time at The<br>
                    Tea House
                </h1><br>
                <p class="text-gray-500 w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p><br>
                <button class="flex bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg gap-2 text-white font-bold">Explore More <img width="25" height="25" class="-rotate-45" src="https://img.icons8.com/ios/50/arrow--v1.png" alt="arrow--v1"/></button>
            </div>
            <!-------Image content------->
            <div class="relative">
                <!-----Image ---->
                <div>
                    <img class="w-full" src="images/banner.png" alt="">
                </div>
                <!-----card------>
                <div class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg top:28 md:top-80 md:left-32 lg:left-28">
                    <!------card image-->
                    <div>
                        <img width="30" height="30" src="https://img.icons8.com/fluency/48/star--v1.png" alt="star--v1"/>
                    </div>
                    <div class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
                
            </div>
        </header>
    </main>

</body>
</html>
